<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="form-inline search-form js-search-form">
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchQuery" class="sr-only">ЧТо ищем</label>
        <input
          type="text"
          class="form-control"
          name="query"
          id="searchQuery"
          placeholder="Что ищем"
          autocomplete="off"
        />
      </div>
      <button class="btn btn-primary mb-2">Искать</button>
    </form>

    <ul class="articles js-articles-container"></ul>

    <button
      class="btn btn-primary button"
      type="button"
      data-action="load-more"
    >
      <span class="spinner-border" role="status" aria-hidden="true"></span>
      <span class="label">Показать еще</span>
    </button>
    <script src="./index.js"></script>
  </body>
</html>
